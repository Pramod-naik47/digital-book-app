<div class="container border " style="padding: 30px; margin-top: 8%">
    <div class="row col-md-12">
        <h2 class="text-info"> {{this.addOrUpdateText}}</h2>
    </div>
    <br/>
    <form>
        <div class="form-group row mt-3">
            <div class="col-4">
                <label for="bookTitle">Book Title</label>
            </div>
            <div class="col-6">
                <input type="text" id="bookTitle" name="bookTitle" [(ngModel)]="bookObject.bookTitle" class="form-control"/>
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-4">
                <label for="category">Category</label>
            </div>
            <div class="col-6">
                <input type="text" id="category" name="category" [(ngModel)]="bookObject.category" class="form-control"/>
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-4">
                <label for="price">Price</label>
            </div>
            <div class="col-6">
                <input type="number" id="price" name="price" [(ngModel)]="bookObject.price" class="form-control"/>
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-4">
                <label for="publisher">Publisher</label>
            </div>
            <div class="col-6">
                <input type="text" id="publisher" name="publisher" [(ngModel)]="bookObject.publisher" class="form-control"/>
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-4">
                <label for="content">Content</label>
            </div>
            <div class="col-6">
                <input type="text" id="content" name="content" [(ngModel)]="bookObject.content" class="form-control"/>
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-4">
                <label class="form-check-label" for="active"> Active</label>
            </div>
            <div class="col-6">
                <input class="form-check-input" type="checkbox" name="active" id="active" [(ngModel)]="bookObject.active">
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-md-3 offset-4">
                <a type="button" (click)= 'CreateBook()' class="form-control btn btn-info"> {{this.addOrUpdateText}}</a>
            </div>
            <div class="col-md-3">
                <a type="button" class="form-control btn btn-primary" [routerLink] = "['/author']">Back</a>
            </div>
        </div>
    </form>
</div>
