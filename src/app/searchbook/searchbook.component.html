<div class="container">
    <form>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="bookTitle">Book title</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Book title"
                    [(ngModel)]="criteria.BookTitle">
            </div>
            <div class="form-group col-md-6">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author name"
                    [(ngModel)]="criteria.UserId">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Category"
                    [(ngModel)]="criteria.Category">
            </div>
            <div class="form-group col-md-6">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" placeholder="Publisher"
                    [(ngModel)]="criteria.Publisher">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="bookPrice">Price</label>
                <input type="number" class="form-control" id="bookPrice" placeholder="Price"
                    [(ngModel)]="criteria.Price">
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div> -->
        <div class="row">
            <button type="submit" id="btnSearch" (click)="SearchBook()"
                class="btn btn-primary btn-block">Search</button>
        </div>
    </form>
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td>{{criteria.BookTitle}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
