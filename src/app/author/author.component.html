<div class="container" style="margin-top: 8%">
    <div class="row">
        <div class="col-md-9"><h3 class="text-info">My Books</h3></div>
        <div class="col-md-3">
            <a class="btn btn-info form-control text-white" [routerLink] = "['/create-book']">Create New Book &nbsp;<i class="fa-regular fa-plus-large"></i></a>
        </div>
    </div>
    <!-- Table to show the books created by logged in author -->
    <div class="row pt-3">
        <div class="table-responsive" id="divBook">
            <div class="table-responsive">
                <table class="table table-striped border" >
                    <thead>
                        <tr class="table-secondary">
                            <th>Book Title</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Content</th>
                            <th>Publisher</th>
                            <th>Is Active</th>
                            <th>Created Date</th>
                            <th>Published Date</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books">
                            <td>{{book.bookTitle}}</td>
                            <td>{{book.category}}</td>
                            <td>{{book.price}}</td>
                            <td>{{book.content}}</td>
                            <td>{{book.publisher}}</td>
                            <td>{{book.active}}</td>
                            <td>{{book.createdDate}}</td>
                            <td>{{book.publishDate}}</td>
                            <td><a type="button" [routerLink] = "['/create-book', book.bookId]" ><i class="fa-solid fa-pen-to-square"></i></a></td>
                            <td><a type="button" (click)="DeleteBook(book.bookId)"><i class="fa-solid fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
