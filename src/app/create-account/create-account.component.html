<div class="container border" style="padding: 30px; margin-top: 8%;">
    <form  (ngSubmit)="onCreateAccountFormSubmit()" ngNativeValidate>
        <div class="row mt-3">
            <div class="form-group row">
                <div class="col-md-1 offset-3">
                    <label for="userName">User name</label>
                </div>
                <div class="col-md-4">
                     <input type="text" [(ngModel)]="userObject.userName" id="userName" name="userName"  placeholder="Enter user name" class="form-control" required/>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group row">
                <div class="col-md-1 offset-3">
                    <label for="password">Password</label>
                </div>
                <div class="col-md-4">
                    <input type="password" id="password" name="password" [(ngModel)]="userObject.password"  placeholder="Enter user password" class="form-control" required/>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group row">
                <div class="col-md-1 offset-3">
                    <label>User type</label>
                </div>
                <div class="col-md-4">
                    <select id="userType" [(ngModel)]="userObject.userType" name="userType" class="form-control" style="text-transform: capitalize" required>
                        <option selected  value="Author">Author </option>
                        <option value="Reader">Reader</option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group row">
                <div class="col-md-1 offset-3">
                    <label for="email">email</label>
                </div>
                <div class="col-md-4">
                    <input type="email" id="email" name="email" [(ngModel)]="userObject.email"  placeholder="Enter email" class="form-control" required/>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group row">
                <div class="col-md-1 offset-3">
                    <label for="phoneNumber">Phone number</label>
                </div>
                <div class="col-md-4">
                    <input type="phoneNumber" id="phoneNumber" name="phoneNumber" [(ngModel)]="userObject.phoneNumber"  placeholder="Enter user phone Number" class="form-control" required/>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group row">
                <div class="col-md-5"></div>
                <div class="col-md-2" align="center">
                     <button class="btn btn-primary btn-block form-control"> Create Account </button>
                </div>
                <div class="col-md-5"></div>
            </div>
        </div>
    </form>
</div>
